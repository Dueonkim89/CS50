{% extends "layout.html" %} {% block title %} Stock Quote {% endblock %} {%
block main %} {% if number and symbol %}
<p class="alert alert-danger">
  You don't have enough funds to purchase {{number}} shares of {{symbol}}!
</p>
{% endif %}
<form action="/buy" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="shares"
      placeholder="Number of shares"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
