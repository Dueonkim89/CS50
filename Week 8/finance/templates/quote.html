{% extends "layout.html" %} {% block title %} Stock Quote {% endblock %} {%
block main %} {% if quote and price %}
<p>A share of {{quote.name}} ({{quote.symbol}}) costs {{price}}.</p>
{% endif %}
<form action="/quote" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Get Quote</button>
</form>
{% endblock %}
